# mysqlarabicci configuration file
# This file is managed by mysqlarabicci installer and --update
# Manual edits are allowed but discouraged

# MySQL major.minor version (example: 8.4, 8.0, 5.7)
MYSQL_VERSION=

# Absolute path to MySQL charset Index.xml
INDEX_XML=

# MySQL systemd service name
MYSQL_SERVICE=mysqld

# Marker used to detect injected snippet
MARKER=utf8_arabic_ci

# Path to the collation snippet file
SNIPPET=/usr/local/lib/mysqlarabicci/utf8_arabic_ci.xml
